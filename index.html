<!DOCTYPE html>
<html>
<head>
<title>Magic Eight Ball!</title>
    <link href="eight-ball.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Potta+One&display=swap" rel="stylesheet"> 
</head>

<body>
    <div id="heading">
        <h2> Super Magic Eight Ball!</h2>
        <p>For all your most important yes/no decisions!</p>
        <button id="shake" onclick="shakeEightBall()" class="center">Shake the Eight Ball!</button>

    </div>
    <div class="container">
        <img id="eightball" src="/magic-eight-ball/images/eight-ball-empty.png" class="center">
        <script src="magic-eight-ball.js"></script>
        <p id="answer"></p>
    </div>
    <div class="customizer" style="display: none">
        <select name="custom" id="custom">
            <option value="numerical">Numerical Die Roll</option>
            <option value="headstails">Heads or Tails</option>
            <option value="twentyquestions">Twenty Questions!</option>
            <option value="goesfirst">Who Goes First?</option>
          </select>
        <div class="diesizer">
            <input type="range" min="2" max="36" value="6" class="slider" id="myRange">
            <p>D<span id="diesize"></span></p>
            <script>
                var slider = document.getElementById("myRange");
                var output = document.getElementById("diesize");
                output.innerHTML = slider.value; // Display the default slider value

                // Update the current slider value (each time you drag the slider handle)
                slider.oninput = function() {
                output.innerHTML = this.value;
                    } 
            </script>
        </div>
        <div class="players">
            ###INSERT CODE WHERE PEOPLE CAN ADD PLAYER NAMES THEY ARE CHOOSING FROM###
            <input id="player1"
        </div>


    </div>
</body>


</html>
